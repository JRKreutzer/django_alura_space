{% load static %}
<div class="pagina-inicial">
    <header class="cabecalho">
        <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
        <div class="cabecalho__busca">
            <div>
                <form class="busca__fundo" action="{% url 'buscar' %}">
                    <input class="busca__input" name="buscar" type="text" placeholder="O que você procura?">
                    <button class="busca__button" type="submit">
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>
                </form>
            </div>
        </div>
    </header>
